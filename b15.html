<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" id="number" />
      <input type="button" value="show" onclick="cal()" />
    </div>
    <div id="show_result"></div>
    <script>
      function cal() {
        let number = document.getElementById("number").value;
        let result = 0;
        {
          number > 13
            ? (result = number - 13)
            : (result = Math.abs(number - 13));
          if (result === NaN) {
            document.getElementById("show_result").innerHTML = "error....";
          } else document.getElementById("show_result").innerHTML = result;
        }
        console.log(result);
        document.getElementById("number").value = "";
      }
    </script>
  </body>
</html>
